<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Magical Mystery Theater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            background-color: rgba(191, 0, 255, 0.537);
            font-family: papyrus;
            padding: 20px
        }
        button {
            font-family: papyrus;
            background-color: rgba(176, 118, 195, 0.425);
            font-size: 30px;
            border-color: plum;
            text-align: center;
            display: block;
            width: 100%;
        }
    </style>

</head>
<body>
    <h1 class="font-weight-bold">Magical Mystery Theater</h1>
    <button type="button" onclick="buyTicket()">Purchase Ticket</button>
    <script>
        const GENERAL_ADMISSION_TICKET_COST = 20;
        const CHILD_AND_SENIOR_TICKET_COST = 10;
        const MATINEE_DISCOUNT = 3;

        function buyTicket() {
            const age = prompt('How old are you?');
            let cost = getBaseTicketCost(age);
            const isMatinee = prompt('Are you attending a matinee?')            
            cost = applyMatineeDiscount(cost, isMatinee);

            alert('Your ticket will cost: $' + cost);
        }
        
        function getBaseTicketCost(age) {
            if((age <= 12) || (age >= 65)){
                return CHILD_AND_SENIOR_TICKET_COST;    
            }
            return GENERAL_ADMISSION_TICKET_COST;
        }

        function applyMatineeDiscount(cost, isMatinee) {
            isMatinee = isMatinee.toLowerCase()
            if ((isMatinee === 'yes') || (isMatinee === 'y')) {
                return cost - MATINEE_DISCOUNT;
        }
            return cost;
    }

    </script>
</body>
</html>
